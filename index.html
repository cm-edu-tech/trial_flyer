<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <link href="https://fonts.font.im/css?family=Noto+Sans+SC:400,700" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <button onclick="captureAndDownload()" style="background-color: #4CAF50; color: white; padding: 15px 25px; border: none; border-radius: 5px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2); margin-top: 20px;">
            Save as Image
        </button>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <script>
            function captureAndDownload() {
                // Hide the button before capturing
                const button = document.querySelector('button');
                button.style.display = 'none';
                
                html2canvas(document.body).then(function(canvas) {
                    // Show the button again after capturing
                    button.style.display = 'block';
                    
                    const link = document.createElement('a');
                    link.download = 'webpage-capture.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            }
        </script>
        
        <img class="logo" src="static/cm logo.png"/>
        
        <div class="flex justify-between place-items-end">
            <div>
                <h1><i>Hello</i></h1>
                <h1 class="blue"><i><script>document.write(new URLSearchParams(window.location.search).get('name'))</script></i></h1>
                <div class="mt-12"></div>
            </div>

            <img class="primary" src="static/key.png"/>
        </div>

        <h2>试课<span class="blue">已确认</span></h2>
        <h2>你离<span class="blue">解锁名校和AI</span></h2>
        <h2>又近了一步</h2>

        <div class="bubble">
            <h3>试课 <span class="blue">详情</span></h3>
            <table class="mt-12">
                <tr>
                    <td class="field-header">学生姓名</td>
                    <td class="field-value"><script>document.write(new URLSearchParams(window.location.search).get('name'))</script></td>
                </tr>
                <tr>
                    <td class="field-header">课程名称</td>
                    <td class="field-value"><script>document.write(new URLSearchParams(window.location.search).get('course'))</script></td>
                </tr>
                <tr>
                    <td class="field-header">老师姓名</td>
                    <td class="field-value"><script>document.write(new URLSearchParams(window.location.search).get('instructor'))</script></td>
                </tr>
                <tr>
                    <td class="field-header">日期时间</td>
                    <td class="field-value"><script>document.write(new URLSearchParams(window.location.search).get('datetime'))</script></td>
                </tr>
                <tr>
                    <td class="field-header">试课方式</td>
                    <td class="field-value"><script>
                        const mode = new URLSearchParams(window.location.search).get('mode');
                        document.write(mode.startsWith('https') ? 'Zoom' : mode + '校区线下');
                    </script></td>
                </tr>
                <tr>
                    <td class="field-header">试课地址</td>
                    <td class="field-value"><script>
                        const addressMap = {
                            'Irvine': '920 Roosevelt #200, Irvine, CA',
                            'Seattle': '4006 148th Ave NE, Redmond, WA 98052',       
                            'Arcadia' : '1010 S Baldwin Ave #202, Arcadia, CA 91007',
                            'Diamond Bar' : '21308 Pathfinder Rd, Unit 206, Diamond Bar, CA 91765',
                        };
                        const org = new URLSearchParams(window.location.search).get('mode');
                        document.write(addressMap[org] || org);
                    </script></td>
                </tr>
            </table>
        </div>
    </body>
    <footer>
        <div class="flex justify-between">
            <div>
                <h4 class="blue"><script>document.write(mode.startsWith('https') ? 'Irvine' : mode);</script>校区</h4>
                <ul>
                    <li><script>document.write(addressMap[org] || addressMap['Irvine']);</script></li>
                    <li>(949) 236-7896</li>
                    <li>www.codingmind.com</li>
                </ul>
            </div>

            <img class="qr-code" src="static/qr_code.png"/>
        </div>
    </footer>

    

    <style>
        
        @font-face {
            font-family: "DouYu";
            src: url("static/douyuFont-2.otf") format("opentype");
        }
    
        h1 {
            font-size: 120px;
            font-weight: 700;
            line-height: 100px;
        }
        h2 {
            font-size: 70px;
            font-weight: 700;
            line-height: 80px;
            font-family: "DouYu", sans-serif;
        }
        h3 {
            font-size: 50px;
            font-weight: 700;
        }
        h4 {
            font-size: 30px;
            font-weight: bold;
        }
        body {
            font-family: "Outfit", serif;
        }
        .qr-code {
            height: 225px;
        }
        .logo {
            height: 75px;
        }
        .primary {
            height: 525px;
        }
        html {
            padding: 7rem;
        }
        .blue {
            color: #03A9F4
        }
        .bubble {
            border-radius: 75px;
            border-bottom-left-radius: 0px;
            background-color: #C0E9FC;
            padding: 3rem;
            margin-top: 6rem;
            margin-bottom: 6rem;
        }
        .field-header {
            font-weight: 600;
            font-size: 30px;
        }
        .field-value {
            padding-left: 1rem;
            font-weight: 300;
            font-size: 30px;
        }
        li {
            list-style-type: circle;
            font-weight: 400;
            font-size: 30px;
        }
        ul {
            margin-left: 3rem;
            width: 50%;
        }
        footer {
            width: 77%;
            position: absolute;
            bottom:8rem;
        }
    </style>
</html>
